<section class="space-y-6">
  <div class="grid lg:grid-cols-4 grid-cols-1 gap-5">
    @for (item of financialStatCards; track $index) {
    <app-financial-stat-card
      [title]="item.title"
      [price]="item.price"
      [subPrices]="item.subPrices"
    />
    }
  </div>

  <div>
    <label
      for="header title"
      class="font-BentonSansMedium font-medium text-lg text-[#222E37]"
      >Claim Payments</label
    >
  </div>

  
</section>
