<section>
  <header
    class="bg-white lg:px-16 px-6 py-7 flex justify-between items-center"
  >
    <div>
      <label
        for="header title"
        class="text-[#1A314D] font-normal text-3xl font-BentonSansRegular"
        >Claim Summary</label
      >

      <div class="mt-4">
        <app-breadcrumb
          [links]="[
            { label: 'Claims', href: '/dashboard/claims' },
            { label: policyHolder(), href: '' },
            { label: policyNumber(), href: '' },
            { label: claimNumber() }
          ]"
        />
      </div>
    </div>

    <div class="w-[300px]">
      <app-searchbar
        placeholder="Search for something"
        customClasses="rounded-md"
        [smallSize]="true"
      />
    </div>
  </header>

  <div class="lg:px-16 px-6 pt-6 pb-16 space-y-6">
    <label
      for="header title"
      class="font-BentonSansMedium font-medium text-lg text-[#222E37]"
      >Claim - {{ claimNumber() }}</label
    >

    <div>
        <app-claim-tabs />
    </div>

    <div>
        <router-outlet />
    </div>
  </div>
</section>
