<section>
  <header
    class="h-[90px] bg-white lg:px-16 px-6 flex justify-between items-center"
  >
    <div>
      <label
        for="header title"
        class="text-[#1A314D] font-normal text-3xl font-BentonSansRegular"
        >Claim Summary</label
      >

      <div class="mt-4">
        <app-breadcrumb
          [links]="[
            { label: 'Claims', href: '/dashboard/claims' },
            { label: policyHolder(), href: '' },
            { label: policyNumber(), href: '' },
            { label: claimNumber() }
          ]"
        />
      </div>
    </div>

    <div class="w-[300px]">
      <app-searchbar placeholder="Search for something" />
    </div>
  </header>
</section>
