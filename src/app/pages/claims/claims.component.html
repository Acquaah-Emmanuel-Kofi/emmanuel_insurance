<section>
    @if (!isChildRouteActive()){
        <app-claims-header />
      
        <div class="lg:px-16 px-6 pt-6 pb-16 space-y-6">
          <label
            for="header title"
            class="font-BentonSansMedium font-medium text-lg text-[#222E37]"
            >Claims Assigned To Me</label
          >
      
          <div>
            <app-searchbar (searchTermValue)="handleSearchTerm($event)" />
          </div>
      
          <div>
            <app-table
              [data]="searchTerm() ? filteredData() : claimsData"
              [columns]="claimsColumns"
              (rowClicked)="handleRowClick($event)"
              [emptyMessageTitle]="emptyMessageTitle"
              [emptyMessageSubTitle]="emptyMessageSubTitle"
            />
          </div>
        </div>
    }

  <router-outlet />
</section>
