<div class="flex flex-col justify-center items-center gap-5">
  <img src="assets/images/empty_data.svg" alt="Empty Data Icon" />

  <div class="text-center">
    <label
      for="empty data"
      class="font-medium font-BentonSansMedium text-[#02070D] text-lg"
      >{{ title() }}</label
    >
    <p class="font-normal font-BentonSansRegular text-[#02070D] text-sm">
      {{ subTitle() }}
    </p>
  </div>

  @if (buttonTitle()) {
      <button
        type="button"
        (click)="triggerButton()"
        class="bg-[#0051FF] rounded-lg px-6 py-3 flex items-center justify-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-plus"
        >
          <circle cx="12" cy="12" r="10" />
          <path d="M8 12h8" />
          <path d="M12 8v8" />
        </svg>
    
        <span class="font-bold font-BentonSansBold text-sm text-white">{{
          buttonTitle()
        }}</span>
      </button>
  }
</div>
